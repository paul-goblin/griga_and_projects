<!doctype html>
<html lang="en">
<!-- head -->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/b827237845.js" crossorigin="anonymous"></script>

  <!-- Ghosty css -->
  <style>
    body,html {
      padding: 0;
      margin:0;
      height: 100%;
      font-family: Trebuchet MS;
      overflow: hidden;
    }

    .wrapper {
      height: 100%;
      width: 100%;
      max-width: 1300px;
      margin: auto;
    }

    .top-bar {
      float: left;
      width: 100%;
      overflow: hidden;
      background-color: #333;
    }

    .level-bar {
      margin-top: 20px;
    }

    .top-bar .button, .level-bar .button {
      float: left;
    }

    .button, .item {
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ddd;
      color: black;
    }

    .button.right {
      float: right;
    }

    .content {
      height: 100%;
      background-color: #7dc44e;
    }

    .screen.home-screen {
      background-image: url("./tile_img/start_screen.jpg");
      background-repeat: no-repeat;
      background-position-x: center;
      background-position-y: 50px;
      background-size: contain;
    }

    .screen {
      height: 100%;
      padding-top: 48px;
    }

    .display {
      width: 100%;
    }

    .lower-bar, .level-bar  {
      display: flex;
      justify-content: flex-end;
      flex-wrap: nowrap;
      width: 100%;
      overflow: hidden;
      background-color: #333;
    }

    .level-bar .level-name {
      flex-grow: 1;
    }

    .button.save-button {
      padding: 14px 36px;
      position: relative;
    }

    .save-button i {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .selection-display-box {
      flex-grow: 1;
      padding: 0;
    }
    .selection-display-box .display{
      width: auto;
    }

    .levels-container {
      margin: 0px auto;
      max-width: 700px;
    }

    .active {
      background-color: #7dc44e;
    }

    .hidden {
      display: none;
    }
  </style>
  <title>GriGaPlayground</title>
</head>

<!-- body -->
<body>
  <div class="wrapper">
    <div class="top-bar">
      <div class="home-button button active"><i class="fas fa-home"></i></div>
      <div class="play-button button">Play</div>
      <div class="editor-button button">Editor</div>
      <div class="editor-test-button right button hidden">Test</div>
      <div class="play-levels-button right button hidden">Levels</div>
    </div>
    <div class="content">
      <div class="screen home-screen"></div>
      <div class="screen play-screen hidden">
        <div class="display" id="play-display"></div>
        <div class="levels-container hidden">
          <div class="level-bar">
            <div class="level-name button">Levels didn't Load</div>
            <div class="level-play-button button right">play</div>
          </div>
        </div>
      </div>
      <div class="screen editor-screen hidden">
        <div class="display" id="editor-display"></div>
        <div class="lower-bar hidden">
          <div class="selection-display-box item">
            <div class="display" id="selection-display"></div>
          </div>
          <div class="save-button button"><i class="fas fa-save"></i></div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
